<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Network Analysis</title>
    <!-- Add any CSS framework here if needed -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      #graph-container {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        margin-top: 20px;
      }

      #legend {
        margin-top: 10px;
      }

      .node-tooltip {
        pointer-events: none;
        position: absolute;
        z-index: 10;
        background: white;
        border: 1px solid black;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-DcYsYsbB.js"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold text-center mb-4">Text Network Analysis</h1>

      <!-- Text input area -->
      <div class="mb-4">
        <label for="textInput" class="block text-lg font-medium"
          >Enter Text</label
        >
        <textarea
          id="textInput"
          class="w-full border rounded p-2"
          rows="6"
        ></textarea>
      </div>

      <!-- Stopwords input -->
      <div class="mb-4">
        <label for="stopwordsInput" class="block text-lg font-medium"
          >Custom Stopwords (comma-separated)</label
        >
        <input
          id="stopwordsInput"
          type="text"
          class="w-full border rounded p-2"
          placeholder="Enter stopwords"
        />
      </div>

      <!-- Centrality selection -->
      <div class="mb-4">
        <label for="centralitySelect" class="block text-lg font-medium"
          >Choose Centrality Type</label
        >
        <select id="centralitySelect" class="w-full border rounded p-2">
          <option value="betweenness">Betweenness Centrality</option>
          <option value="eigenvector">Eigenvector Centrality</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="mb-4">
        <button
          id="analyzeBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Analyze Text
        </button>
        <button
          id="exportBtn"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-2"
        >
          Export Graph Data
        </button>
        <button
          id="resetBtn"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2"
        >
          Reset Graph
        </button>
      </div>

      <!-- Graph container -->
      <div class="flex">
        <!-- Legend -->
        <div id="legend" class="w-1/5 bg-white border p-4"></div>

        <!-- Graph -->
        <div id="graph-container" class="w-4/5"></div>
      </div>
    </div>

    <!-- Main JS -->
  </body>
</html>
